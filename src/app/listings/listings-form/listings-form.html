<div class="container-fluid container-fixed-lg bg-white">
  <div class="row">

        </div>
        <div class="panel-body">
          <form role="form" autocomplete="off" novalidate="novalidate">

                  <div class="form-group form-group-default">
                    <label>Category</label>
                    <input type="text" class="form-control" value="Furniture - by dealer" disabled>
                    <input type="hidden" name="category" value="142">

                </div>
              </div>
              <div class="row clearfix">
                <div class="col-sm-4">
                  <div class="form-group form-group-default">
                    <label>Area</label>
                    <input type="text" class="form-control" value="SF bay area" disabled>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group form-group-default">
                    <label>Sub area</label>
                    <input type="text" class="form-control" value="east bay area" disabled>
                    <input type="hidden" name="category" value="3">
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group form-group-default">
                    <label>Neighborhood</label>
                    <input type="text" class="form-control" value="oakland lake meritt/grand" disabled>
                    <input type="hidden" name="category" value="61">
                  </div>
                </div>
              </div>
            </div>
            <p class="m-t-10">Contact Info</p>
            <div class="form-group-attached">
              <div class="row clearfix">
                <div class="col-sm-4">
                  <div class="form-group form-group-default">
                    <label>Contact Name</label>
                    <input type="text" class="form-control" name="contact_name" value="Uhuru Furniture & Collectibles" disabled>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group form-group-default">
                    <label>Email</label>
                    <input type="text" class="form-control" name="email" value="uhurufurniture@yahoo.com" disabled>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group form-group-default">
                    <label>Phone Number</label>
                    <input type="text" class="form-control" name="phone" value="2177663141" disabled>
                  </div>
                </div>
              </div>
            </div>
            <p class="m-t-10">Posting Details</p>
            <div class="form-group-attached">
              <div class="row clearfix">

510-763-3342

      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
  <!-- START PANEL -->
  <div class="panel panel-transparent">
    <div class="panel-body">
      <form id="form-project" role="form" autocomplete="off">
        <p>Basic Information</p>
        <div class="form-group-attached">
          <div class="form-group form-group-default required">
            <label>Project name</label>
            <input type="text" class="form-control" name="projectName" required>
          </div>
          <div class="row clearfix">
            <div class="col-sm-6">
              <div class="form-group form-group-default required">
                <label>First name</label>
                <input type="text" class="form-control" name="firstName" required>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group form-group-default">
                <label>Last name</label>
                <input type="text" class="form-control" name="lastName">
              </div>
            </div>
          </div>
        </div>
        <p class="m-t-10">Advanced Information</p>
        <div class="form-group-attached">
          <div class="form-group form-group-default">
            <label>Investor <i class="fa fa-info text-complete m-l-5"></i>
            </label>
            <input type="text" class="form-control" name="investor">
          </div>
          <div class="row clearfix">
            <div class="col-sm-6">
              <div class="form-group form-group-default required">
                <label>Starting date</label>
                <input id="start-date" type="text" class="form-control date" name="startDate" required>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group form-group-default">
                <label>Deadline</label>
                <input id="end-date" type="text" class="form-control date" name="endDate">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group form-group-default required">
                <label>Website</label>
                <input type="text" class="form-control" name="url">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group form-group-default input-group">
                <label class="inline">Availability</label>
                              <span class="input-group-addon bg-transparent">
												<input type="checkbox" data-init-plugin="switchery" data-size="small" data-color="primary" checked="checked" />
											</span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group form-group-default input-group">
                <label>Budget</label>
                <input type="text" class="form-control usd" required>
                              <span class="input-group-addon">
                                                       USD
                                                    </span>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group form-group-default input-group">
                <label>Profit</label>
                <input type="text" class="form-control usd">
                              <span class="input-group-addon">
                                                       USD
                                                    </span>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group form-group-default input-group">
                <label>Revenue</label>
                <input type="text" class="form-control usd">
                              <span class="input-group-addon">
                                                       USD
                                                    </span>
              </div>
            </div>
          </div>
        </div>
        <br>
        <div class="pull-left">
          <div class="checkbox check-success  ">
            <input type="checkbox" checked="checked" value="1" id="checkbox-agree">
            <label for="checkbox-agree">I hereby certify that the information above is true and accurate
            </label>
          </div>
        </div>
        <br>
        <button class="btn btn-success" type="submit">Submit</button>
        <button class="btn btn-default"><i class="pg-close"></i> Clear</button>
      </form>
    </div>
  </div>
  <!-- END PANEL -->
</div>
  </div>
</div>
